  <div >
      <h1>Upcoming Angular Events</h1>
      <hr>
      <div class="row">
        <div  *ngFor="let event of events" class="col-md-5">
          <!-- The event in the ngFor is passed to the child component event-thumbnail using the property binding syntax-->
          <event-thumbnail  [event] = "event"></event-thumbnail>
        </div>
      </div>


  </div>
